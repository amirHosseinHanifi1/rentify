<!DOCTYPE html>
<html dir="rtl" lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style/styles.css">
    <link rel="stylesheet" type="text/css" href="./style/home.css">
    <title>رنتی فای</title>
</head>

<body class="bg-gray-900">
    <section class="mx-auto relative">
        <header class="nav-header flex justify-between items-start container absolute inset-x-0 z-10">
            <img src="./img/Global/Rentify-icon.svg" alt="Rentify logo" class="rentify-logo">
            <nav class="pt-2">
                <ul class="flex items-center justify-center gap-6 text-white font-medium text-lg">
                    <li>
                        <a href="#">رهن و اجاره خانه</a>
                    </li>
                    <li>
                        <a href="#">مشاورین املاک</a>
                    </li>
                    <li>
                        <a href="#">بلاگ رنتی فای</a>
                    </li>
                    <li>
                        <a href="#">درباره رنتی فای</a>
                    </li>
                </ul>
            </nav>
            <div class="flex justify-center items-center font-medium text-lg">
                <a href="#" class="btn text-white">ورود | ثبت نام</a>
                <a href="#" class="btn-primary btn gap-1">
                    <img src="./icon/plus.svg" alt="plus">
                    <span>ثبت آگهی رایگان</span>
                </a>
            </div>
        </header>
        <img src="./img/main-page-bg/back-ground.png" alt=""
            class="top-hero-section-bg absolute top-0 inset-x-0 mt-0 mx-auto z-0">
        <p class="title absolute text-white text-3xl font-medium z-10 inset-x-0 text-center mt-40">
            در <span class="text-primary-500">رنتی فای</span> دنبال چه ملکی هستید؟
        </p>
        <div
            class="search absolute z-10 w-201-5 h-26 inset-x-0 mx-auto top-59-5 flex justify-between items-center bg-white rounded-6xl font-normal text-base">
            <div class="mr-20 w-125-75 h-full flex justify-between items-center">
                <div class="w-32 flex flex-column h-full justify-evenly items-right">
                    <span>موقعیت مکانی</span>
                    <select name="" id="" class="w-full">
                        <optgroup label="default">
                            <option value="0" selected></option>
                        </optgroup>
                        <optgroup label="کردستان">
                            <option value="1">سنندج</option>
                            <option value="2">قروه</option>
                            <option value="3">مریوان</option>
                            <option value="4">بانه</option>
                            <option value="5">سقز</option>
                        </optgroup>
                        <optgroup label="تهران">
                            <option value="1">نیاوران</option>
                        </optgroup>
                    </select>
                </div>
                <div class="w-32 flex flex-column h-full justify-evenly items-right">
                    <span>نوع ملک</span>
                    <select name="" id="" class="w-full">
                        <option value="1" selected>ویلا</option>
                        <option value="2">آپارتمان</option>
                    </select>
                </div>
                <div class="w-32 flex flex-column h-full justify-evenly items-right">
                    <span>نوع قرارداد</span>
                    <select name="" id="" class="w-full">
                        <option value="1" selected>رهن</option>
                        <option value="2">اجاره</option>
                        <option value="3">خرید</option>
                    </select>
                </div>
            </div>
            <input type="submit" value="جستجو" class="w-39-5 h-full rounded-left-6xl bg-primary text-white">
        </div>
    </section>
</body>

</html>
